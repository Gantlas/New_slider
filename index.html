<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img src="images/arthasjpg.jpg" alt="" />
        <div class="slide_text">Slider title 1</div>
        <div class="effect"></div>
      </div>

      <div class="item">
        <img src="images/silvana.jpg" alt="" />
        <div class="slide_text">Slider title 2</div>
        <div class="effect"></div>
      </div>

      <div class="item">
        <img src="images/mediv.jpg" alt="" />
        <div class="slide_text">Slider title 3</div>
        <div class="effect"></div>
      </div>

      <span class="prev" href="">&#10094;</span>
      <span class="next" href="">&#10095;</span>
    </div>

    <div class="dots-container">
      <div class="dots-item"></div>
      <div class="dots-item"></div>
      <div class="dots-item"></div>
    </div>

    <script src="slider.js"></script>
  </body>
</html>
